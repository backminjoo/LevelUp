# 애플리케이션 설정
spring.application.name=LevelUpServer

# 서버 포트 설정
server.port=80

# MySQL 데이터베이스 설정 (상혁) 
spring.datasource.url=jdbc:mysql://<your-mysql-host>:3306/your_database_name?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정 (꽁통)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT 설정 (민서)
jwt.secret=abcdefgh12345678abcdefgh12345678

# 임시비밀번호 이메일 인증 - 각자 네이버 계정 입력.
spring.mail.host=smtp.naver.com
spring.mail.port= 465
spring.mail.username= 본인 ID
spring.mail.password= 본인 PW
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.trust: smtp.naver.com
spring.mail.properties.mail.smtp.ssl.enable: true
spring.mail.properties.mail.smtp.starttls.enable: true

# 파일 업로드 설정 (공통)
spring.servlet.multipart.max-file-size=10MB

# 정적 파일 경로 설정 (공통)
spring.web.resources.static-locations=file:uploads/

